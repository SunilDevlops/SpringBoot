# To send the email to gmail account
# Enable 2 step verification (Manage your Google account - Security - 2-Step Verification)
# AppPassword needs to be created --- app = Mail and device = Windows Computer (refer https://itsupport.umd.edu/itsupport/?id=kb_article_view&sysparm_article=KB0015112&sys_kb_id=76433076dbdf8c904cb035623996194b&spa=1)
# Enable POP and IMAP (Settings - see all settings - Forwarding and POP/IMAP) This is optional
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=setUsername
spring.mail.password=setPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true